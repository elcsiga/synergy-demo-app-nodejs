<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Synergy Demo App</title>
    <meta name="description" content="Chemaxon Synergy integration with Node.js">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" type="image/png" href="icon.png"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <img src='icon.png'/>

    <h3>Chemaxon Synergy integration with Node.js - Boilerplate</h3>

    <p id="error"></p>

    <div id="notLoggedIn">
        <a href="#" class="button">Sign in</a>
        <p><small>Your app does not authenticates currently with any provider.</small></p>
    </div>

    <div id="loggedIn">
        <p>Welcome, <span id="userName"></span>! </p>
        <p><button id="signOut">Sign out</button></p>
        <pre></pre>
    </div>

    <div class="footer">
        <p><a href = '/apidoc'>Api documentation</a></p>
        <p><a href = 'https://github.com/elcsiga/synergy-demo-app-nodejs'>Github project</a></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $.ajax( "/auth/user" )
            .done(function(response) {
                if (response) {
                    $('#userName').text(response.email);
                    $('pre').text('User: ' + JSON.stringify(response, null, 2));
                    $('#signOut').click( function(){
                        $.ajax( "/auth/logout" )
                            .done(function() {
                                window.location.href = '/';
                            })
                            .fail(function(err) {
                                console.error(err);
                            });
                    });
                    $('#loggedIn').fadeIn();
                }
                else {
                    $('#notLoggedIn').fadeIn();
                }
            })
            .fail(function(err) {
                console.error(err);
            });

        if (window.location.search.indexOf('?error=') >= 0) {
            $('#error').text(decodeURI( window.location.search.replace('?error=', '')));
        }
    </script>
</body>
</html>
